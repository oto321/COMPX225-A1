<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>

<body>
  <nav class="navbar">
    <a href="./index.html">HomePage</a>
    <a href="./activities.html">Activities</a>
    <a id="current-page" href="./register.html">Register</a>
  </nav>
  <form class="register-contiainer" method="GET" action="index.html" onsubmit="showAlert()">
    <!-- first name input -->
    <div class=" inline">
      <p>First Name:</p>
      <input type="text" placeholder="Enter First Name" name="firstName" required>
    </div>

    <!-- last name input -->
    <div class="inline">
      <p>Last Name:</p>
      <input type="text" placeholder="Enter Last Name" name="lastName" required>
    </div>

    <!-- student id input -->
    <div class="inline">
      <p>Student Id:</p>
      <input type="text" placeholder="Enter Id" name="studentId" required>
    </div>

    <!-- email input -->
    <div class="inline">
      <p>Email:</p>
      <input type="email" placeholder="Enter Email" name="email" required>
    </div>

    <!-- phone input -->
    <div class="inline">
      <p>Mobile Number:</p>
      <input type="tel" placeholder="Enter Phone Number" name="mobileNumber">
    </div>

    <!-- reference input -->
    <div class="inline">
      <p>Where did you hear about us:</p>
      <input type="text" placeholder="Where did you hear about us from" name="source">
    </div>

    <button class="form-submit" type="submit">Submit</button>
  </form>


  <script>
    function showAlert() {
      alert("Thanks, we will be in touch soon"); // 
    }
  </script>
</body>

</html>
